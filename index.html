<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
        }
        
        div{
            width: 200px;
            height: 300px;
            position: absolute;
            margin: 300px 80px;
        }
        audio{
            display: none;
        }
        button{
            border: none;
            background-color: #fff;
            position: relative;
            left: 20px;
            top: -50px;
        }
        .btn{
            transform: rotate(2720deg);
        }
        button img{
            filter: brightness(0);
            position: relative;
            left: 6px;
            transition: all 30s;

        }
        span{
            font-size: 45px;
            position: absolute;
            left: 120px;
            top: 170px;
            display: none;
        }
        form{
            display: none;
        }
    </style>
</head>
<body>

    <div>
        <audio id="player" src="吴少晖 - 生日快乐-钢琴曲.mp3" loop="loop" controls="controls" ></audio>
        <button id="btn" onclick="playMusic()"><img src="播放.png" alt=""></button>
        

    </div>

    <input id="emailid" name="emailid"  type="hidden" />//隐藏域，用来放需要传递的参数  
    </form>
    <script src="jquery.min.js"></script>

            "click":function(){

                $("#btn img").addClass("btn")

</body>
</html>
