<!doctype html>
<html lang="zh" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>相册</title>
	<link href='https://fonts.googleapis.com/css?family=Caveat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="normalize_fall.css" />
	<link rel="stylesheet" type="text/css" href="square-loader.min_fall.css" />
	<link rel="stylesheet" type="text/css" href="default_fall.css">
	<link rel="stylesheet" type="text/css" href="component_fall.css" />
	<style>
			.view{
				height: 1800px;
			}
			#btn{
				position: absolute;
				width: 100%;
				height: 50px;
				top: 1590px;
				border-radius: 10px;
				left: -10px;
			}
			#btn img{
				width: 30px;
			}
			#btn img:active{
				filter: brightness(2);
			}
			#btn span{
				position: absolute;
				left: 215px;
				top: 2px;
				display: none;
			}
			.return{
				display: block;
			}
			.last{
				display: block;
			}
	</style>
	<script>
		document.documentElement.className = 'js';
	</script>
	
</head>
<body>
	<div class="view">
		<header class="header">
			
			
		</header>
		<section class="page page--mover">
			<div class="la-square-loader"><div></div></div>
		</section>
		<div class="title-wrap">
			<h1 class="title title--main">Memories Of Mom</h1>
			<p class="title title--sub">Smart Auto-Filtering for your shots.</p>

		</div>
		<section class="page page--static">
			
			<ul class="grid">
				<li class="grid__item">
					<a class="grid__link" href="#">
						<img class="grid__img" src="7.jpg" alt="Some image" />
						<h3 class="grid__item-title">Natural saturation effects</h3>
					</a>
				</li>
				<li class="grid__item">
					<a class="grid__link" href="#">
						<img class="grid__img" src="2.jpg" alt="Some image" />
						<h3 class="grid__item-title">Auto-color and light</h3>
					</a>
				</li>
				<li class="grid__item">
					<a class="grid__link" href="#">
						<img class="grid__img" src="3.jpg" alt="Some image" />
						<h3 class="grid__item-title">That special blur</h3>
					</a>
				</li>
				<li class="grid__item">
					<a class="grid__link" href="#">
						<img class="grid__img" src="4.jpg" alt="Some image" />
						<h3 class="grid__item-title">Drama where you need it</h3>
					</a>
				</li>
				<li class="grid__item">
					<a class="grid__link" href="#">
						<img class="grid__img" src="5.jpg" alt="Some image" />
						<h3 class="grid__item-title">Realistic depth</h3>
					</a>
				</li>
				<li class="grid__item">
					<a class="grid__link" href="#">
						<img class="grid__img" src="1.jpg" alt="Some image" />
						<h3 class="grid__item-title">The common, but special</h3>
					</a>
				</li>
				<li class="last">
					<a class="grid__link" href="#">
						<img class="grid__img" src="6.jpg" alt="Some image" />
						<h3 class="grid__item-title">The common, but special</h3>
					</a>
				</li>
				<li id="btn">
					<img src="首页.png" alt=""><span>点击返回首页</span>
				</li>
			</ul>
			
		</section>
		<div class="device">
			<div class="device__screen"></div>
		</div>
		<button id="showgrid" class="button button--view" aria-label="Show me more">
			<svg width="100%" height="100%" viewBox="0 0 310 177" preserveAspectRatio="xMidYMid meet">
				<path fill="#FFFFFF" d="M159.875,174.481L306.945,27.41c2.93-2.929,2.93-7.678,0-10.606L292.803,2.661c-1.406-1.407-3.314-2.197-5.303-2.197c-1.989,0-3.896,0.79-5.303,2.197L154.572,130.287L26.946,2.661c-1.406-1.407-3.314-2.197-5.303-2.197c-1.989,0-3.897,0.79-5.303,2.197L2.197,16.804C0.733,18.269,0,20.188,0,22.107s0.732,3.839,2.197,5.303l147.071,147.071C152.197,177.411,156.945,177.411,159.875,174.481L159.875,174.481z" />
			</svg>
		</button>
		<!-- Related demos -->
		
	</div><!-- /view -->
	
	<script src="classie.js"></script>
	<script src="dynamics.min.js"></script>
	<script src="imagesloaded.pkgd.min.js"></script>
	<script src="main.js"></script>
	<script src="jquery.min.js"></script>
	<script>
		var imgs = $(".grid__link img")
		imgs.click(function(){

		})
		$("#btn").click(function(){
			setTimeout(function(){
				      self.location="main.html"

			})
		})
		$(window).scroll(function(){
			if($(document).scrollTop()>920)
			{
				clearTimeout(timer)
				$("#btn span").stop().fadeIn()
				var timer = setTimeout(function(){
					$("#btn span").stop().fadeOut()
				},2200)
			}
			else{
				$("#btn span").stop().fadeOut()
			}
		})
	</script>
</body>
</html>
