<html lang="en">

</head>
<body>

            <div class="logo">

                <div class="basic">
                    <div class="img">
                        <img id="preview" />
                        <br />
                        <input type="file" name="file" onchange="imgPreview(this)" >
                    </div>
                    <div class="info">
                       <li>姓名：<input id="input_1" type="text" name="username" style="width: 260px;"  value="" placeholder="姓名" ></li>
                       <li>学院：<input id="input_2" type="text" name="username" style="width: 260px;"  value="" placeholder="学院" ></li>
                       <li>学号：<input id="input_3" type="text" name="username" style="width: 260px;"  value="" placeholder="学号" ></li>
                        <li>
                            出发时间：<span id="time_leave"></span>
                        </li>
                        <li>
                                返校时间：<span id="time_back"></span>
                        </li>
                        <li>
                            <div class="clock">
                            <span id="t_1">现在时刻：</span>
                            <span id="now"></span>
                            
                            <p id="time">
                                12:12:12 AM
                            </p>

                    </div></li>
                    </div>
                    <button id="btn" class="button"><span>我要回校</span></button>
                </div>
            
        </div>
        <script src="pass.js"></script>
        <script src="index.js" type="text/javascript"></script>
        <script>
            var myDate = new Date();
            var year = myDate.getFullYear();
            function getM(){
                var month = myDate.getMonth()
                if(month<10)
                {
                    return("0"+month)
                }
                else{
                    return(month)
                }
            }
            function getD(){
                var date = myDate.getDate()
                if(date<10)
                {
                    return("0"+date)
                }
                else{
                    return(date)
                }
            }
            function getMin(){
                var min = myDate.getMinutes()
                if(min<10)
                {
                    return("0"+min)
                }
                else{
                    return(min)
                }
            }
            function getH(){
                var hours = myDate.getHours();
                if(hours>12)
                {
                    hours = hours - 12;
                    return("0"+hours);
                }
                if(hours<10)
                {
                    return("0"+hours);
                }
                else{
                    return(hours)
                }
            }
            var time_leave = document.getElementById("time_leave");
            time_leave.innerHTML = year+"-"+(getM()+1)+"-"+(getD())+" "+getH()+":"+getMin()
            var time_back = document.getElementById("time_back");
            time_back.innerHTML = year+"-"+(getM()+1)+"-"+(getD()+1)+" "+getH()+":"+getMin()

            //获取now现在时刻
            var Now = document.getElementById("now");
            Now.innerHTML = year+"-"+(getM()+1)+"-"+(getD())+" "
            //为btn绑定单机响应函数
            //点击实现参数的传递

            var btn = document.getElementById("btn")
            btn.onclick=function(){
                //点击时获取inputValue
                var inputValue1 = document.getElementById("input_1").value;
                var inputValue2 = document.getElementById("input_2").value;
                var inputValue3 = document.getElementById("input_3").value;
                pass(inputValue1,inputValue2,inputValue3)

}
</script>
</body>
</html>
